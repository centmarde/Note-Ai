<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Notes</title>
    <script type="module" src="./js/note.js"></script>
    <script type="module" src="./js/main.js"></script>
    <script type="module" src="./js/auth/profile.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Flex:opsz,wght@8..144,300;8..144,400;8..144,500;8..144,600&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/x-icon" href="./assets/icon/009.jpg" />

    <link rel="stylesheet" href="./css/note.css" />
    <link rel="stylesheet" href="./css/sidebar.css" />
    <link rel="stylesheet" href="./scss/loader.scss" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="indexbody" style="background-color: aliceblue">
    <!-- Loader -->
    <div id="preloader">
      <div class="bookshelf_wrapper">
        <ul class="books_list">
          <li class="book_item first"></li>
          <li class="book_item second"></li>
          <li class="book_item third"></li>
          <li class="book_item fourth"></li>
          <li class="book_item fifth"></li>
          <li class="book_item sixth"></li>
        </ul>
        <div class="shelf"></div>
      </div>
    </div>
    <!-- End of Loader -->
    <div class="sidebar">
      <div class="top">
        <div class="logo">
          <i class="bx bx-notepad"></i>
          <span>Note App</span>
        </div>
        <i class="bx bx-menu" id="btn"></i>
      </div>
      <div class="user">
        <img src="./assets/imgs/x1.jpg" alt="me" class="user-img" />
        <div>
          <p class="bold">Christ G.</p>
          <p>Owner</p>
        </div>
      </div>
      <ul>
        <!-- <li>
          <a href="#">
            <i class="bx bxs-grid-alt"></i>
            <span class="nav-item">Dashboard</span> 
          </a>
          <span class="tooltip">Dashboard</span>
        </li> -->
        <li>
          <a href="profile.html">
            <i class="bx bx-child"></i>
            <span class="nav-item">Profile</span>
          </a>
          <span class="tooltip">Profile</span>
        </li>

        <li>
          <a type="button" id="btn_logout" href="#">
            <i class="bx bx-log-out"></i>
            <span class="nav-item">Logout</span>
          </a>
          <span class="tooltip">Logout</span>
        </li>
      </ul>
    </div>

    <div class="container-fluid mynotestrans" id="try">
      <div class="row">
        <div class="col-3 col-lg-1 col-md-2"></div>
        <div class="col-9 col-lg-11 col-md-10">
          <h1 class="mt-3">My Notes</h1>
          <br /><br />
          <div id="noteContainer"></div>
        </div>
      </div>
    </div>

    <button
      class="add-btn"
      aria-label="Create note"
      data-bs-toggle="modal"
      data-bs-target="#modal_fade"
    >
      <i class="add-icon"></i>
    </button>

    <!-- modal -->
    <div
      class="modal fade"
      id="modal_fade"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div
          style="background-color: #12171e; color: white"
          class="modal-content"
        >
          <form id="form_note">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">
                Insert Note
              </h1>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
                style="background-color: #12171e"
              ></button>
            </div>
            <div class="modal-body">
              <div class="input-group mt-5">
                <textarea
                  class="form-control my-3"
                  name="title"
                  id="title"
                  placeholder="Title"
                  rows="1"
                ></textarea>
              </div>

              <div class="input-group mb-3">
                <textarea
                  class="form-control"
                  name="description"
                  id="description"
                  placeholder="Description"
                  rows="5"
                ></textarea>
              </div>
            </div>

            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-outline-light"
                data-bs-dismiss="modal"
              >
                Close
              </button>
              <button id="btn_save" type="button" class="btn btn-light">
                Save changes
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <!-- end of modal -->
    <script>
      let btn = document.querySelector("#btn");
      let sidebar = document.querySelector(".sidebar");

      btn.onclick = function () {
        sidebar.classList.toggle("active");
      };

      var loader = document.getElementById("preloader");
      window.addEventListener("load", function () {
        loader.style.display = "none";
      });
    </script>

    <!--   <script type="module" src="./js/main.js"></script> -->
  </body>
</html>

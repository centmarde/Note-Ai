<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <title>Login</title>
    <meta
      name="viewport"
      content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />

    <script
      type="module"
      src="https://unpkg.com/@ionic/pwa-elements@latest/dist/ionicpwaelements/ionicpwaelements.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/@ionic/pwa-elements@latest/dist/ionicpwaelements/ionicpwaelements.js"
    ></script>

    <link rel="icon" type="image/x-icon" href="./assets/icon/009.jpg" />
    <link rel="manifest" href="./manifest.json" />

    <link rel="stylesheet" href="./css/login.css" />
    <link rel="stylesheet" href="./scss/loader.scss" />
    <script type="module" src="./js/main.js"></script>
    <script type="module" src="./js/auth/index.js"></script>

    <meta name="theme-color" content="#31d53d" />
  </head>
  <body class="indexbody">
    <!-- Loader -->
    <div id="preloader">
      <div class="bookshelf_wrapper">
        <ul class="books_list">
          <li class="book_item first"></li>
          <li class="book_item second"></li>
          <li class="book_item third"></li>
          <li class="book_item fourth"></li>
          <li class="book_item fifth"></li>
          <li class="book_item sixth"></li>
        </ul>
        <div class="shelf"></div>
      </div>
    </div>
    <!-- End of Loader -->
    <img
      src="./assets/icon/3693dbdf-0947-427e-83c9-9c8fabfa722e.jpg"
      alt="Your Image"
      class="top-image"
    />
    <p class="bot">Note Taking App</p>
    <div class="wrapper">
      <form action="#" id="loginForm">
        <h1>Login</h1>
        <div class="input-box">
          <input name="email" type="email" placeholder="Email" required />
          <i class="bx bxs-user"></i>
        </div>
        <div class="input-box">
          <input
            name="password"
            type="password"
            placeholder="Password"
            required
          />
          <i class="bx bxs-lock-alt"></i>
        </div>
        <div class="remember-forgot">
          <label><input type="checkbox" />Remember Me</label>
          <a href="#">Forgot Password?</a>
        </div>
        <button type="submit" class="btn">Login</button>

        <div class="register-link">
          <p>
            Don't have an account?
            <a href="register.html" id="registerLink">Register</a>
          </p>
        </div>
      </form>
    </div>
    <div class="other">Powered by: ChatGPT</div>
    <img src="./assets/icon/chatgpt-icon.png" alt="Your Image" class="gpt" />
    <!-- Moved outside the wrapper -->
    <script>
      var loader = document.getElementById("preloader");
      window.addEventListener("load", function () {
        loader.style.display = "none";
      });
    </script>
  </body>
</html>

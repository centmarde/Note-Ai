<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/profile.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="icon" type="image/x-icon" href="./assets/icon/009.jpg" />
    <title>Profile</title>
  </head>
  <body class="profilebody">
    <!-- Loader -->
    <div id="preloader">
      <div class="bookshelf_wrapper">
        <ul class="books_list">
          <li class="book_item first"></li>
          <li class="book_item second"></li>
          <li class="book_item third"></li>
          <li class="book_item fourth"></li>
          <li class="book_item fifth"></li>
          <li class="book_item sixth"></li>
        </ul>
        <div class="shelf"></div>
      </div>
    </div>
    <!-- End of Loader -->
    <div class="container">
      <div class="row">
        <a
          class="btn btn-secondary col-lg-12 col-md-8"
          href="note.html"
          role="button"
          >Back</a
        >
        <div class="col- sm center mt-5">
          <h2 class="bot">Christ Charl Gabales</h2>
        </div>
        <div class="col-sm d-flex justify-content-center mt-3">
          <img src="./assets/imgs/x1.jpg" alt="" id="profile" class="" />
        </div>
        <div class="col-sm upload text-center">
          <form action="/action_page.php">
            <input type="file" id="myFile" name="filename" />
          </form>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-12 col-lg-12 col-md-12">
          <div class="input-group d-flex justify-content-center">
            <div class="input-group-prepend">
              <input
                type="text"
                class="form-control"
                aria-label="Default"
                placeholder="Username"
              />
            </div>

            <div class="input-group-prepend mx-2">
              <input
                type="email"
                class="form-control"
                aria-label="Default"
                placeholder="Email"
                aria-describedby="email"
              />
            </div>

            <div class="input-group-prepend">
              <input
                type="text"
                class="form-control"
                aria-label="Default"
                placeholder="Birthdate"
                aria-describedby="birthdate"
              />
            </div>
            <div class="input-group-prepend mx-2">
              <input
                type="number"
                class="form-control"
                aria-label="Default"
                placeholder="Phone Number"
                aria-describedby="phone"
              />
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <div class="other d-flex justify-content-center">
              <button
                type="submit"
                class="btn btn-secondary"
                data-toggle="modal"
                data-target="#exampleModalCenter"
              >
                Save Changes
              </button>

              <!-- Modal -->
              <div
                class="modal fade"
                id="exampleModalCenter"
                tabindex="-1"
                role="dialog"
                aria-labelledby="exampleModalCenterTitle"
                aria-hidden="true"
              >
                <div class="modal-dialog modal-dialog-centered" role="document">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title" id="exampleModalLongTitle">
                        Modal title
                      </h5>
                      <button
                        type="button"
                        class="close"
                        data-dismiss="modal"
                        aria-label="Close"
                      >
                        <span aria-hidden="true">&times;</span>
                      </button>
                    </div>
                    <div class="modal-body">...</div>
                    <div class="modal-footer">
                      <button
                        type="button"
                        class="btn btn-secondary"
                        data-dismiss="modal"
                      >
                        Close
                      </button>
                      <button type="button" class="btn btn-primary">
                        Save changes
                      </button>
                    </div>
                  </div>
                  <!-- Button trigger modal -->
                  <!-- Button trigger modal -->
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script>
      var loader = document.getElementById("preloader");
      window.addEventListener("load", function () {
        loader.style.display = "none";
      });
    </script>
    <script type="module" src="./js/auth/profile.js"></script>
    <script type="module" src="./js/main.js"></script>
  </body>
</html>
